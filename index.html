<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>TO-DO LIST</h1>
      <div class="Todo-Container">
        <input
          type="text"
          placeholder="What are your tasks for today?"
          id="todoInput"
          class="input"
        />
        <button class="add-btn" id="addButton" onclick="addTodo()">Add</button>
        <button class="add-btn" id="delButton" onclick="delAll()">Delete All</button>
      </div>

      <ul id="todoParent"></ul>
    </div>
  </body>
  <script src="app.js"></script>
</html>
